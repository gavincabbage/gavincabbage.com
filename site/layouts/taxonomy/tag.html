<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper list">
		{{ partial "head.html" . }}

		{{ if isset .Data "Term" }}
			<h1>{{.Data.Term | title}}</h1>
		{{ else }}
			<h1 class="page-title">All articles</h1>
		{{ end }}

		<ul>
            {{ range .Data.Pages }}
                <li>
                    <a href="{{.RelPermalink}}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
	</div>

	{{ partial "footer.html" . }}
</body>

</html>
